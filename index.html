<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>the greatest new app ever</title>
  <link rel="stylesheet" href="bulma.css">
  <style media="screen">
    .decoration__none {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 30em;
    }
  </style>
</head>

<body>
  <div id="app">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
        VueNews
      </h1>
        </div>
      </div>
    </section>

    <news-list :sources="sources" :results="results"></news-list>
  </div>

  <footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>VueNews</strong> by <a href="http://zee-german.github.io">Franz Lutzenberger</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is powered by <a href="https://newsapi.org/">News API</a>.
      </p>
      <p>
        <a class="icon" href="https://github.com/jgthms/bulma">
          <i class="fa fa-github"></i>
        </a>
      </p>
    </div>
  </div>
</footer>
  <script src="https://unpkg.com/vue" charset="utf-8"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
